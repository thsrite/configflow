name: Docker ConfigFlow Test Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/agents/**'

env:
  # 使用 docker.io 作为 Docker Hub
  REGISTRY_DOCKERHUB: docker.io
  # github.repository 格式为 <account>/<repo>
  IMAGE_NAME: thsrite/config-flow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      # 登录到 Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 提取 Docker 元数据（tags, labels）
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          tags: |
            # 固定为 test 标签
            type=raw,value=test

      # 构建并推送 Docker 镜像
      - name: Build and push Go Agent Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 启用 BuildKit 缓存
          cache-from: type=gha,scope=test-build
          cache-to: type=gha,mode=max,scope=test-build
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # 输出镜像摘要
      - name: Output image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}
