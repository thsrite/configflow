name: Docker Agent Mihomo Build

on:
  push:
    paths:
      - 'backend/agents/**'
      - 'docker/Dockerfile.agent.mihomo'
      - 'docker/docker-agent-entrypoint-mihomo.sh'
      - '.github/workflows/docker-agent-mihomo.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Mihomo Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.agent.mihomo
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/config-flow-agent-mihomo:latest
          cache-from: type=gha,scope=mihomo-agent
          cache-to: type=gha,mode=max,scope=mihomo-agent
