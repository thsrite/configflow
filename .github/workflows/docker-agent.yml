name: Docker Agent Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/agents/**'
      - 'docker/Dockerfile.agent'
      - 'docker/docker-agent-entrypoint.sh'
      - 'docker/docker-agent-entrypoint-agent.sh'
      - '.github/workflows/docker-agent.yml'

env:
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: thsrite/config-flow-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建并推送 Docker Agent 镜像
      - name: Build and push Docker Agent image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.agent
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=agent
          cache-to: type=gha,mode=max,scope=agent
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # 输出镜像摘要
      - name: Output image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}
