name: Docker ConfigFlow Obfuscated Build

on:
  push:
    paths:
      - 'backend/agents/**'
      - 'docker/Dockerfile.obfuscated'
      - '.github/workflows/docker-obfuscated.yml'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: thsrite/config-flow

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      # 登录到 Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 提取 Docker 元数据
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      # 构建并推送混淆版本的 Docker 镜像
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.obfuscated
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=obfuscated-build
          cache-to: type=gha,mode=max,scope=obfuscated-build
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # 输出镜像摘要
      - name: Output image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}

      # 验证镜像（可选）
      - name: Verify image
        if: github.event_name != 'pull_request'
        run: |
          echo "验证混淆版本镜像..."
          docker pull ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:latest find /app -name "*.py" -type f | wc -l || echo "验证完成"
